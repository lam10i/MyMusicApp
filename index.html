<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link sizes="16x16 32x32" rel="shortcut icon" type="image/png" href="assets/image/images.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="player">
        <!-- DashBoard -->
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <div class="toggle-play-running"></div>
                    <i class="fa-solid fa-pause icon-pause"></i>
                    <i class="fa-solid fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
                <div class="volume-container ">
                    <i class="volume-normal fa-solid fa-volume-high"></i>
                    <i class="volume-muted fa-solid fa-volume-xmark"></i>
                    <input id="volume" class="volume" type="range" value="50" step="1" min="0" max="100">
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <!-- Playist -->
        <div class="playist">
            <!-- <div class="song">
                <div class="thumb" style="background-image: url(assets/image/chia-tay.jpg);">
                </div>
                <div class="body">
                    <h3 class="title">Tên bài hát</h3>
                    <p class="author">Ca sĩ</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div> -->
        </div>
        <div class="wing-container">
            <div class="wing wing-left"></div>
            <div class=" wing wing-right"></div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
